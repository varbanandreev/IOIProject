<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head"></head>
<body>
<header th:replace="partials :: header"></header>
<h4>Search for Olympiads by Host</h4>
<div class="col-6">
    <form action="#" th:action="@{/results/olympiad}" method="get">
        <div class="form-group form-center">
            <div class="form-group">
                <label for="name">Host</label>
                <input class="form-control" type="text" th:name="olympiadHost" placeholder="Olympiad Host" id="name">
            </div>
            <button type="submit" class="btn btn-primary">Find History</button>
        </div>
    </form>
</div>
<footer th:replace="partials :: footer"></footer>
</body>
</html>
