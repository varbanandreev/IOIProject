<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head"></head>
<body>
<header th:replace="partials :: header"></header>
<div class="col-6">
    <h3 th:unless="${results} and ${results.size()}">No results found.</h3>
    <table th:if="${results.size()>0}" class="table table-hover">
        <th>Olympiad</th>
        <th>Country</th>
        <th>Date</th>
        <th>Contestant</th>
        <th>Rank</th>
        <th>Medal</th>
        <tr th:each="result : ${results}">
            <td th:text="${result.olympiad.city}"></td>
            <td th:text="${result.country.name}"></td>
            <td th:text="${#dates.format(result.olympiad.date, 'dd-MMM-yyyy')}"></td>
            <td th:text="${result.contestantName}"></td>
            <td th:text="${result.olymRank}"></td>
            <td th:text="${result.medal}"></td>
        </tr>
    </table>
</div>
<footer th:replace="partials :: footer"></footer>
</body>
</html>
