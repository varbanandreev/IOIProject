<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head"></head>
<body>
<header th:replace="partials :: header"></header>
<h4>Add Result</h4>
<div class="col-6">
    <form action="#" th:action="@{/results/create}" th:object="${result}" method="post">
        <div class="form-group form-center">
            <div class="form-group">
                <label for="country">Country</label>
                <select class="form-control" th:field="*{country}" id="country">
                    <option disabled value="">Select Country</option>
                    <option th:each="p : ${countries}" th:value="${p.id}"
                            th:text="${p.name}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="olympiad">Olympiad</label>
                <select class="form-control" th:field="*{olympiad}" id="olympiad">
                    <option disabled value="">Select Olympiad</option>
                    <option th:each="p : ${olympiads}" th:value="${p.id}"
                            th:text="|${p.city} ${#dates.format(p.date, 'yyyy-MM-dd')}|"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="medal">Medal</label>
                <select class="form-control" id="medal">
                    <option disabled value="">Select Medal</option>
                    <option value="1">Gold</option>
                    <option value="2">Silver</option>
                    <option value="3">Bronze</option>
                    <option value="4">None</option>
                </select>
            </div>
            <div class="form-group">
                <label for="olymRank">Rank</label>
                <input class="form-control" type="text" th:field="*{olymRank}" placeholder="Rank" id="olymRank">
                <span class="text-danger" th:if="${#fields.hasErrors('olymRank')}" th:errors="*{olymRank}">Rank Error</span>
            </div>
            <div class="form-group">
                <label for="contestantName">Contestant</label>
                <input class="form-control" type="text" th:field="*{contestantName}" placeholder="Contestant Name" id="contestantName">
                <span class="text-danger" th:if="${#fields.hasErrors('contestantName')}" th:errors="*{contestantName}">Contestant Error</span>
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </div>
    </form>
</div>
<footer th:replace="partials :: footer"></footer>
</body>
</html>
